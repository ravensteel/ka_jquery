<html class="no-js">

<body>

<div class=".article" id="article"></div>

<script id="ad-template" type="x-tmpl-mustache">
    <b>{{title}}</b>, {{price}}
    <div id="photo" class="photo"></div>
    <div class="gallery" id="gallery">
    {{#images}}
      <a href data-id="{{full}}"><img src="data/images/{{thumb}}"></a>
    {{/images}}
    </div>
    {{#attributes}}
      <p>{{location}}</p>
    {{/attributes}}
    <p>{{description}}</p>
</script>

<!-- build:js(.) scripts/vendor.js -->

<script src="bower_components/jquery/dist/jquery.js"></script>

<!-- build:js({app,.tmp}) scripts/main.js -->

<!-- endbuild -->
